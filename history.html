<script>
  // LISTS/OOP
  class History {
    constructor(title, description) {
      this.title = title;
      this.description = description;
    }
  }

  const history = [
    new History(
      "Pre-Spanish Era:",
      "Cavite was inhabited by various indigenous communities, including the Tagalogs, before the arrival of Spanish colonizers. The region played a significant role in trade, with coastal communities engaging in maritime activities and commerce."
    ),
    new History(
      "Spanish Colonization (16th Century):",
      "Augustinian friars established the first Spanish settlement in Cavite in 1571. Cavite became a vital port and a strategic location for the Spanish fleet."
    ),
    new History(
      "Galleon Trade (17th Century):",
      "Cavite gained prominence as the base for the Manila-Acapulco Galleon Trade, a major maritime route connecting Asia and the Americas."
    ),
    new History(
      "British Occupation (1762-1764):",
      "Cavite was occupied by the British during the Seven Years' War, disrupting Spanish control in the region."
    ),
    new History(
      "19th Century Revolts:",
      "CaviteÃ±os actively participated in the Philippine Revolution against Spanish rule. The province witnessed the signing of the 'Acta de Tejeros,' a significant event in Philippine history."
    ),
    new History(
      "American Period (20th Century):",
      "Cavite played a role in the Philippine-American War and became a focus of American military presence. The construction of the US. Naval Base in Cavite significantly impacted the region."
    ),
    new History(
      "World War II:",
      "Japanese forces occupied Cavite during World War II, leading to significant destruction and loss of life."
    ),
    new History(
      "Post-Independence Era:",
      "Cavite emerged as an industrial hub and saw urban development in the latter half of the 20th century. The province continues to evolve economically and culturally, contributing to the growth of the Calabarzon region."
    ),
    new History(
      "Recent Developments:",
      "The province has become known for its economic zones, industrial parks, and diverse economic activities. Urbanization and modernization have transformed Cavite into a dynamic and thriving part of the Philippines."
    ),
  ];

  //   history.forEach((list) => {

  //   });

  // CREATING CARDS
  function createHistoryCard(historyEntry) {
    const cardContainer = document.querySelector(".main-container"); // Add a class or ID to the container div
    cardContainer.classList.add("container-fluid");

    const card = document.createElement("div");
    card.classList.add("card", "p-2", "my-2");

    const cardBody = document.createElement("div");
    cardBody.classList.add(
      "card-body",
      "text-center",
      "d-flex",
      "align-items-center",
      "justify-content-between"
    );

    const cardTitle = document.createElement("h3");
    cardTitle.classList.add("card-title", "fw-bold", "text-start");
    cardTitle.textContent = historyEntry.title;

    const arrowIcon = document.createElement("p");
    arrowIcon.classList.add("arrow", "cursor-pointer");
    arrowIcon.innerHTML = '<i class="fa-solid fa-arrow-down fs-4"></i>';

    cardBody.appendChild(cardTitle);
    cardBody.appendChild(arrowIcon);

    const descriptionList = document.createElement("ul");
    descriptionList.classList.add("description", "visually-hidden");

    historyEntry.description.split(".").forEach((sentence) => {
      if (sentence.trim() !== "") {
        const listItem = document.createElement("li");
        listItem.textContent = sentence.trim();
        descriptionList.appendChild(listItem);
      }
    });

    card.appendChild(cardBody);
    card.appendChild(descriptionList);

    // Add event listener to toggle visibility on arrow click
    arrowIcon.addEventListener("click", () => {
      descriptionList.classList.toggle("visually-hidden");
      historyEntry.isExpanded = !historyEntry.isExpanded;

      if (historyEntry.isExpanded) {
        arrowIcon.innerHTML = '<i class="fa-solid fa-arrow-up fs-4"></i>';
      } else {
        arrowIcon.innerHTML = '<i class="fa-solid fa-arrow-down fs-4"></i>';
      }
    });

    cardContainer.appendChild(card);
  }

  // Iterate through history and create cards
  history.forEach(createHistoryCard);
</script>
