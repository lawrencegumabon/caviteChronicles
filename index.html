<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cavite Chronicles</title>
    <link rel="stylesheet" href="style.css" />
    <!-- BS CSS LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- STYLE -->
    <style>
      @media only screen and (max-width: 768px) {
        main {
          padding-top: 4rem;
        }
      }

      body {
        background-color: #f5f5f5;
      }

      .signup {
        background-color: white;
      }

      main {
        /* 80 REM */
        max-width: 400px;
        margin: 0 auto;
        min-height: 100vh;
        padding: 6rem 0;
      }

      .bttn {
        background-color: #1b262c;
        color: white;
        border-radius: 8px;
        border: none;
      }

      .input {
        outline: none;
      }

      .account {
        font-size: 12px;
        text-align: right;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- NAV START -->
    <nav class="navbar navbar-expand-lg bg-main fixed-top">
      <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex container-fluid justify-content-between">
          <a class="navbar-brand text-white fs-2 fw-bold" href="#"
            >CaviteChronicles</a
          >
        </div>
        <div></div>
      </div>
    </nav>
    <!-- NAV END -->

    <!-- MAIN -->
    <main
      class="d-flex flex-column justify-content-center align-items-center px-2"
    >
      <div
        id="registrationForm"
        class="p-3 rounded-2 signup shadow container-fluid"
      >
        <h4>Register account</h4>
        <hr />
        <div class="d-flex flex-column align-items-start mb-3">
          <label for="signupUsername">Username:</label>
          <input
            type="text"
            id="signupUsername"
            required
            class="container-fluid rounded-2 bg-transparent border p-2"
            placeholder="Username"
          />
        </div>

        <div class="d-flex flex-column align-items-start mb-3">
          <label for="signupPassword">Password:</label>
          <input
            type="password"
            id="signupPassword"
            required
            class="container-fluid rounded-2 bg-transparent border p-2"
            placeholder="********"
          />
        </div>

        <div class="d-flex align-items-center justify-content-between mb-3">
          <button onclick="signup()" class="container bttn p-2">
            Register
          </button>
        </div>

        <p onclick="showLoginForm()" class="account">
          Already have an account?
        </p>
      </div>

      <div
        id="loginForm"
        class="p-3 rounded-2 signup shadow container-fluid"
        style="display: none"
      >
        <h4>Login to your account</h4>
        <hr />
        <div class="d-flex flex-column align-items-start mb-3">
          <label for="loginUsername">Username:</label>
          <input
            type="text"
            id="loginUsername"
            required
            class="container-fluid rounded-2 bg-transparent border p-2"
            placeholder="Username"
          />
        </div>

        <div class="d-flex flex-column align-items-start mb-3">
          <label for="loginPassword">Password:</label>
          <input
            type="password"
            id="loginPassword"
            required
            class="container-fluid rounded-2 bg-transparent border p-2"
            placeholder="********"
          />
        </div>

        <div class="d-flex align-items-center justify-content-between mb-3">
          <button onclick="login()" class="container bttn p-2">Login</button>
        </div>

        <p onclick="showRegForm()" class="account">Register an account?</p>
      </div>
    </main>
    <!-- END OF MAIN -->

    <!-- BOOTSTRAP JS LINK -->
    <!-- <script src="auth.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      const users = [];

      function signup() {
        const username = document.getElementById("signupUsername").value;
        const password = document.getElementById("signupPassword").value;

        if (!username || !password) {
          alert("Please enter both username and password.");
          return;
        }

        // Check if the username is already taken
        if (users.some((user) => user.username === username)) {
          alert("Username is already taken. Please choose another one.");
          return;
        }

        // Store the user in the "database"
        users.push({ username, password });

        alert("Sign up successful! You can now login.");

        showLoginForm();

        console.log(users);
      }

      function login() {
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;

        if (!username || !password) {
          alert("Please enter both username and password.");
          return;
        }

        // Check if the username and password match a user in the "database"
        const user = users.find(
          (u) => u.username === username && u.password === password
        );

        if (user) {
          alert("Login successful!");

          window.location.href = "home.html";
        } else {
          alert("Invalid username or password. Please try again.");
        }
      }
      // Function to show the login form after successful registration
      function showLoginForm() {
        document.getElementById("registrationForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }

      function showRegForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registrationForm").style.display = "block";
      }
    </script>
  </body>
</html>
